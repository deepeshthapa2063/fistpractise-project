<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./facbook.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>facebook-login page</title>
  </head>
  <body>
    <div class="mane-box">
      <div class="left-heading">
        <div>
          <h1>Facebook</h1>
        </div>
        <h2>Recent Logins</h2>
        <div>
          <p>Click your picture or add an account</p>
        </div>
        <div class="side-part">
          <form>
            <div class="logi">
              <input
                type="number"
                id="number"
                placeholder="Email or phone number"
                class="phone-number"
              />
              <input
                type="password"
                id="password"
                placeholder="password"
                class="password"
              />
              <button>Log In</button>
            </div>
            <div class="pp">
              <p class="forget">forgot password?</p>
            </div>
            <div class="Create">
              <a href="#">Creater New account</a>
            </div>
          </form>
        </div>
        <div>
          <p>Create a Page for a Celebrity,brand or business</p>
        </div>
      </div>
    </div>
  </body>
</html>
